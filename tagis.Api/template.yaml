  ## API models
  # Store
  StoreModel:
    Type: AWS::ApiGateway::Model
    DependsOn: TagisRestApi
    Properties:
      RestApiId: !Ref TagisRestApi
      ContentType: application/json
      Description: Schema for TAGIS stores
      Name: StoreModel
      Schema:
        $schema: 'http://json-schema.org/draft-04/schema#'
        title: !Sub
          - "OrderModel-${EnvironmentClass}"
          - { EnvironmentClass: !Ref EnvironmentClass }
        type: object
        items:
          type: object
          properties:
            _cid:
              type: integer
            title:
              type: string
            machineTitle:
              type: string
            logoUrl:
              type: string
            address1:
              type: string
            address2:
              type: string
            city:
              type: string
            state:
              type: string
            zip:
              type: string
            contactName:
              type: string
            contactEmail:
              type: string
            contactPhone:
              type: string
            websiteUrl:
              type: string
            companyStore:
              type: string
            emailFromAddress:
              type: string
            receiptEmail:
              type: string
            shippingNotificationEmail:
              type: string
            thankYouEmail:
              type: string
            authToken:
              type: string
            orderApiEndpoint:
              type: string
            productApiEndpoint:
              type: string
              
  # Order model
  OrderModel: 
    Type: AWS::ApiGateway::Model
    DependsOn: TagisRestApi
    Properties:
      RestApiId: !Ref TagisRestApi
      ContentType: application/json
      Description: Schema for TAGIS orders
      Name: OrderModel
      Schema: 
        $schema: 'http://json-schema.org/draft-04/schema#'
        title: !Sub
          - "OrderModel-${EnvironmentClass}"
          - { EnvironmentClass: !Ref EnvironmentClass }
        type: object
        items:
          type: object
          properties:
            _oid:
              type: integer
            orderStatus:
              type: string
            createdDate:
              type: string
            lastModifiedDate:
              type: string
            products:
              type: array
            subtotal:
              type: number
            taxes:
              type: number
            shippingFees:
              type: number
            total:
              type: number
            store:
              type: integer
            orderSource:
              type: string
            customerName:
              type: string
            customerEmail:
              type: string
            customerPhone:
              type: string
            customerAddress1:
              type: string
            customerAddress2:
              type: string
            customerCity:
              type: string
            customerState:
              type: string
            customerZip:
              type: string
            shippingName:
              type: string
            refNumber:
              type: string
            trackingNumber:
              type: string
            shippingCarrier:
              type: string
            receiptEmailSent:
              type: string
            shippingEmailSent:
              type: string
            orderNotificationEmail:
              type: string
              
  # Order item model          
  OrderItemModel:
    Type: AWS::ApiGateway::Model
    DependsOn: TagisRestApi
    Properties:
      RestApiId: !Ref TagisRestApi
      ContentType: application/json
      Description: Schema for TAGIS order items
      Name: OrderItemModel
      Schema:
        $schema: 'http://json-schema.org/draft-04/schema#'
        title: !Sub
          - "OrderItemModel-${EnvironmentClass}"
          - { EnvironmentClass: !Ref EnvironmentClass }
        type: object
        item: 
          type: object
          properties:
            _oiid:
              type: integer
            sku:
              type: string
            title:
              type: string
            quantity:
              type: integer
            order_oid:
              type: integer
            productOptions:
              type: array
      
  # User model
  UserModel:
    Type: AWS::ApiGateway::Model
    DependsOn: TagisRestApi
    Properties:
      RestApiId: !Ref TagisRestApi
      ContentType: application/json
      Description: Schema for TAGIS users
      Name: UserModel
      Schema:
        $schema: 'http://json-schema.org/draft-04/schema#'
        title: !Sub
          - "UserModel-${EnvironmentClass}"
          - { EnvironmentClass: !Ref EnvironmentClass }
        type: object
        item:
          type: object
          properties:
            _uid:
              type: integer
            email:
              type: string
            firstName:
              type: string
            lastName:
              type: string
            password:
              type: string
            active:
              type: boolean
            lastLogin:
              type: string
            profilePicture:
              type: string
            role:
              type: integer
            store:
              type: integer
  
  # User authentication model
  UserAuthenticationModel:
    Type: AWS::ApiGateway::Model
    DependsOn: TagisRestApi
    Properties:
      RestApiId: !Ref TagisRestApi
      ContentType: application/json
      Description: Schema for TAGIS users
      Name: UserAuthenticationModel
      Schema:
        $schema: 'http://json-schema.org/draft-04/schema#'
        title: !Sub
          - "UserAuthenticationModel-${EnvironmentClass}"
          - { EnvironmentClass: !Ref EnvironmentClass }
        type: object
        item:
          type: object
          properties:
            Email:
              type: string
            Password:
              type: string
      
  ### API Lambda Functions
  ## Orders
  # GetOrders – GET /orders
  GetOrdersFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: tagisApi::tagisApi.Controllers.OrdersController::GetOrders
      Runtime: dotnetcore2.1
      CodeUri: ./src/tagisApi/
      FunctionName: !Sub
        - "tagis-${EnvironmentClass}-GetOrders"
        - { EnvironmentClass: !Ref EnvironmentClass }
      Events:
        GetOrdersFunction:
          Type: Api
          Properties:
            Path: /orders
            Method: get
            RestApiId: !Ref TagisRestApi

  # GetOrderList – GET /orders/list
  GetOrderListFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: tagisApi::tagisApi.Controllers.OrdersController::GetOrderList
      Runtime: dotnetcore2.1
      CodeUri: ./src/tagisApi/
      FunctionName: !Sub
        - "tagis-${EnvironmentClass}-GetOrderList"
        - { EnvironmentClass: !Ref EnvironmentClass }
      Events:
        GetOrderListFunction:
          Type: Api
          Properties:
            Path: /orders/list
            Method: get
            RestApiId: !Ref TagisRestApi

  # GetOrder – GET /orders/{id}
  GetOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: tagisApi::tagisApi.Controllers.OrdersController::GetOrder
      Runtime: dotnetcore2.1
      CodeUri: ./src/tagisApi/
      FunctionName: !Sub
        - "tagis-${EnvironmentClass}-GetOrder"
        - { EnvironmentClass: !Ref EnvironmentClass }
      Events:
        GetOrderFunction:
          Type: Api
          Properties:
            Path: /orders/{id}
            Method: get
            RestApiId: !Ref TagisRestApi

  # GetRecentOrders – GET /orders/recent
  GetRecentOrders:
    Type: AWS::Serverless::Function
    Properties:
      Handler: tagisApi::tagisApi.Controllers.OrdersController::GetRecentOrders
      Runtime: dotnetcore2.1
      CodeUri: ./src/tagisApi/
      FunctionName: !Sub 
        - "tagis-${EnvironmentClass}-GetRecentOrders"
        - { EnvironmentClass: !Ref EnvironmentClass }
      Events:
        GetRecentOrders:
          Type: Api
          Properties:
            Path: /orders/recent
            Method: get
            RestApiId: !Ref TagisRestApi

  # PostOrder – POST /orders
  PostOrder:
    Type: AWS::Serverless::Function
    Properties:
      Handler: tagisApi::tagisApi.Controllers.OrdersController::PostOrder
      Runtime: dotnetcore2.1
      CodeUri: ./src/tagisApi/
      FunctionName: !Sub
        - "tagis-${EnvironmentClass}-PostOrder"
        - { EnvironmentClass: !Ref EnvironmentClass }
      Events:
        PostOrder:
          Type: Api
